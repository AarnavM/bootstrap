<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <section is="app">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe width="392" height="620" style="border: 0px;"
            src="https://studio.code.org/projects/applab/tRYiWvT9lqVlgEs6gE19N0GQ6RBNQsUewg6R9vNgnqY/embed"></iframe>
        <iframe width="392" height="620" style="border: 0px;"
            src="https://studio.code.org/projects/applab/0xEz_x4MDA6U8oyv3BXvTsidu4_ei9-Bljb_7kIRsG8/embed"></iframe>
    </section>

    <h2>Click On The Games To Explore</h2>

    <h5>This games are bulid in game lab, click on the game to play</h5>

    <div id="myCarousel" class="carousel slide">
        <center>
            <!-- this is a carousel class -->
            <div class="carousel-inner">
                <div class="item active">
                    <a href="https://studio.code.org/projects/gamelab/Sdt_OgR8VajkwZ9t45UeVtzMLGiyqhNFJexB9eCe480"
                        target="_blank">
                        <img
                            src="https://images.crazygames.com/cartoonminiracing.png?auto=format,compress&q=75&cs=strip&ch=DPR&w=1200&h=630&fit=crop"width="500" height="500" > 
                    </a>
                    <p>Car Racing</p>
                </div>

                <div class="item">
                    <a href="https://studio.code.org/projects/gamelab/N25kriFEAiBTZwfbYpDjc_qryNjSBhYW-3fOuYRt_SI"
                        target="_blank">
                        <img
                            src="https://image.shutterstock.com/image-vector/vector-illustration-happy-kids-car-260nw-189358085.jpg" width="500" height="500">
                    </a>
                    <p>Be in space</p>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>

        </center>
    </div>

    </div>
    </div>
    </section>
    <section id="chatbot">
        <h1>Chat Bot</h1>
        <div class="line"></div>
        <iframe allow="microphone;" width="900" height="600"
            src="https://console.dialogflow.com/api-client/demo/embedded/cee5a903-6058-418d-9645-8d9c78f5575e">
        </iframe>

    </section>

</body>

</html>
